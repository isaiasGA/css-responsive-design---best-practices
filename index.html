<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>CSS: Responsive Design & Best Practices</title>
</head>
<body>
  
  <!-- Using <main> tag is very important when setting up out main content because it will let disable people see the content better. Using <header> tag should also be a priority. -->
  
  <header>
    <div class="container container-nav">
      <div class="site-title">
      <h1 class="title">Living the simple life</h1>
      <p class="desc">A BLOG EXPLORING MINIMALISM IN LIFE<p/>
    </div>
    <nav>
    <ul>
      <li><a href="#" class='current'>HOME</a></li>
      <li><a href="#">ABOUT ME</a></li>
      <li><a href="#">RECENT POSTS</a></li>
    </ul>
  </nav>
    </div>
  </header>
  <div class="container">
    <main role='main'>
      
<!--       We setup our mark up in this order different from out layout because in case that our CSS breaks, we will end up having a nice layout to be displayed on our screen 
 * We are going to use CSS to change the order of the syles eventually in order to match our orginial layout.
-->
      <article class='article-featured'>
        <h2 class="article-title"></h2>
        <img src="" alt="" class="article-image">
        <p class='article-info'></p>
        <p class='article-body'></p>
        <a href="" class='article-read-more'></a>
      </article>
      
       <article class='article-recent'>
         <div class="article-recent-main">
           <h2 class="article-title"></h2>
           <p class='article-body'></p>
           <a href="" class='article-read-more'></a>
         </div>
         <div class="article-recent-secondary">
           <img src="" alt="" class="article-image">
           <p class='article-info'></p>
         </div>
       </article>
      
       <article class='article-recent'>
         <div class="article-recent-main">
           <h2 class="article-title"></h2>
           <p class='article-body'></p>
           <a href="" class='article-read-more'></a>
         </div>
         <div class="article-recent-secondary">
           <img src="" alt="" class="article-image">
           <p class='article-info'></p>
         </div>
       </article>

      <article class='article-recent'>
         <div class="article-recent-main">
           <h2 class="article-title"></h2>
           <p class='article-body'></p>
           <a href="" class='article-read-more'></a>
         </div>
         <div class="article-recent-secondary">
           <img src="" alt="" class="article-image">
           <p class='article-info'></p>
         </div>
       </article>
    </main>
    
    <side class='sidebar'>
      
      <div class="sidebar-widget">
        <h2 class="widget-title"></h2>
        <img src="" alt="" class='widget-image'>
        <p class="widget-body"></p>
      </div>
      
      <div class="sidebar-widget">
        <h2 class="widget-title"></h2>
        <div class="widget-recent-post">
          <h3 class="widget-recent-post-title"></h3>
          <img src="" alt="" class="widget-image">
        </div>
        <div class="widget-recent-post">
          <h3 class="widget-recent-post-title"></h3>
          <img src="" alt="" class="widget-image">
        </div>
        <div class="widget-recent-post">
          <h3 class="widget-recent-post-title"></h3>
          <img src="" alt="" class="widget-image">
        </div>
      </div>
      
    </side>
    
  </div>
  
  <footer>
    <p></p>
    <p></p>
  </footer>
</body>
</html>
